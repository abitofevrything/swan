name: release

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup dart sdk
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: get dependencies
        run: dart pub get

      - name: compile binary
        run: |
          mkdir -p build
          dart compile exe lib/main.dart -o build/app

      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_id }}
          files: |
            build/app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
